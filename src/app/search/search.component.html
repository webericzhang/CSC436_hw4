<p>
  
  <button type="button" 
     class="btn btn-outline-primary btn-lg" 
     (click)="submit(newquery.value)"
     style="margin-right : 30px">Search Music</button>
  <input type="text" class="text-left" #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)"
    style="padding : 10px; border-radius: 10px">
</p>

<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.length">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
